name: Build ZitApp (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Setup vcpkg (local mode)
        run: |
          git clone https://github.com/microsoft/vcpkg.git e:/dev/vcpkg
          .\e:/dev/vcpkg/bootstrap-vcpkg.bat

      - name: Configure with CMake
        run: >
          cmake -S . -B build -G "Ninja"
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE=e:/dev/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_FEATURE_FLAGS=manifests
          -DCMAKE_CXX_FLAGS_RELEASE="/O2 /DNDEBUG /GL /Gy /Zc:inline"
          -DCMAKE_EXE_LINKER_FLAGS_RELEASE="/LTCG /INCREMENTAL:NO /OPT:REF /OPT:ICF"

      - name: Build
        run: cmake --build build --config Release
