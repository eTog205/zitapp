name: ðŸ”§ Build ZitApp (Windows)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: ðŸ—ï¸ Build on Windows (CMake + Ninja + vcpkg)
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3

      - name: ðŸ› ï¸ Set up CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: ðŸ“¦ Set up vcpkg (local mode)
        run: |
          git clone https://github.com/microsoft/vcpkg.git e:/dev/vcpkg
          .\e:/dev/vcpkg/bootstrap-vcpkg.bat

      - name: âš’ï¸ Configure with CMake
        run: >
          cmake -S . -B build -G "Ninja"
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE=e:/dev/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_FEATURE_FLAGS=manifests
          -DCMAKE_CXX_FLAGS_RELEASE="/O2 /DNDEBUG /GL /Gy /Zc:inline"
          -DCMAKE_EXE_LINKER_FLAGS_RELEASE="/LTCG /INCREMENTAL:NO /OPT:REF /OPT:ICF"

      - name: ðŸš€ Build project
        run: cmake --build build --config Release
